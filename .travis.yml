dist: bionic
addons:
  chrome: stable
language: python
sudo: required
python:
    - "3.6"

install:
  - "pip install -r requirements_dev.txt"
  - "wget https://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip; unzip chromedriver_linux64.zip -d chromedriver; export PATH=$PATH:`pwd`/chromedriver"


script:
    - "flake8 ."
    - "python -m pytest"
